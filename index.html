<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7e0, #f0fff0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .calendar {
            width: 90vw;
            max-width: 1200px;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: fadeIn 1s ease-in-out;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .calendar td {
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.25rem;
        }

        /* 日期按钮鼠标悬停效果 */
        .calendar td:hover {
            background-color: #d1d5db;
            transition: background-color 0.3s ease;
        }

        .calendar th {
            font-weight: bold;
            font-size: 1.25rem;
        }

        #current-month {
            font-weight: bold;
            font-size: 2rem;
            cursor: pointer;
        }

        /* 年月按钮鼠标悬停效果 */
        #current-month:hover {
            background-color: #d1d5db;
            transition: background-color 0.3s ease;
        }

        #current-date-time {
            font-weight: bold;
            font-size: 1.25rem;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        /* 当前日期时间按钮鼠标悬停效果 */
        #current-date-time:hover {
            background-color: #d1d5db;
            transition: background-color 0.3s ease;
        }

        #current-date-time-container {
            text-align: center;
            margin-top: 1rem;
        }

        #month-selector {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 1;
        }

        #month-selector button {
            padding: 0.5rem;
            font-weight: bold;
            font-size: 1.25rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #month-selector button:hover {
            background-color: #d1d5db;
            transition: background-color 0.3s ease;
        }

        #time-search {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        #time-search input {
            padding: 0.5rem;
            font-size: 1.25rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-right: 0.5rem;
        }

        #time-search button {
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            background-color: #d1d5db;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        #time-search button:hover {
            background-color: #a1a5ab;
            transition: background-color 0.3s ease;
        }

        #about-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #about-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        #about-content h2 {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #about-content p {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        #about-button {
            font-weight: bold;
            font-size: 1.2rem;
            color: black;
            display: flex;
            align-items: center;
        }

        /* 所有可交互按钮鼠标悬停效果 */
        button:hover {
            background-color: #d1d5db;
            transition: background-color 0.3s ease;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8rem;
            color: #666;
            font-weight: bold;
        }

        #error-modal,
        #easter-egg-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #error-content,
        #easter-egg-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
    <title>简单日历</title>
</head>

<body>
    <div class="calendar">
        <button id="about-button" class="text-gray-600 hover:text-gray-800 absolute top-1 left-2">
            <span>ⓘ</span>
            <span style="color: black; margin-left: 0.25rem;">关于</span>
        </button>
        <div class="flex justify-between items-center mb-4">
            <button id="prev-month" class="text-gray-600 hover:text-gray-800">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h2 id="current-month" class="text-xl font-semibold"></h2>
            <button id="next-month" class="text-gray-600 hover:text-gray-800">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <table class="w-full">
            <thead>
                <tr>
                    <th class="text-center py-2">周日</th>
                    <th class="text-center py-2">周一</th>
                    <th class="text-center py-2">周二</th>
                    <th class="text-center py-2">周三</th>
                    <th class="text-center py-2">周四</th>
                    <th class="text-center py-2">周五</th>
                    <th class="text-center py-2">周六</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
        <div id="current-date-time-container">
            <div id="current-date-time" class="text-gray-600"></div>
        </div>
        <div id="month-selector"></div>
        <div id="time-search">
            <input type="text" placeholder="年年年年-月月" id="search-input">
            <button id="search-button">搜索</button>
        </div>
        <div class="copyright">©WHC，豆包AI，禁止盗用，版权所有！</div>
    </div>
    <div id="about-modal">
        <div id="about-content">
            <h2>简单日历</h2>
            <p>作者：WHC</p>
            <p>感谢：豆包AI（提供技术支持）</p>
            <p>版本：v0.1.8/Full（PC Final）</p>
            <p>更新时间：2025.04.25</p>
            <p>注意：本网页仅供电脑或平板使用！</p>
        </div>
    </div>
    <div id="error-modal">
        <div id="error-content">
            <p>请输入正确的日期！</p>
        </div>
    </div>
    <div id="easter-egg-modal">
        <div id="easter-egg-content">
            <p>你发现了彩蛋！你可以访问链接http://whc16.ysepan.com/来进入我的永硕e盘空间，这里有一些我的世界相关文件！（无人在意）</p>
        </div>
    </div>

    <script>
        const currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        const currentMonthElement = document.getElementById('current-month');
        const calendarBody = document.getElementById('calendar-body');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const currentDateTimeElement = document.getElementById('current-date-time');
        const monthSelector = document.getElementById('month-selector');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const aboutButton = document.getElementById('about-button');
        const aboutModal = document.getElementById('about-modal');
        const errorModal = document.getElementById('error-modal');
        const easterEggModal = document.getElementById('easter-egg-modal');

        function updateCalendar(animationDirection) {
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();

            currentMonthElement.textContent = new Date(currentYear, currentMonth).toLocaleString('zh-CN', {
                month: 'long',
                year: 'numeric'
            });

            calendarBody.innerHTML = '';

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        const cell = document.createElement('td');
                        cell.textContent = '';
                        row.appendChild(cell);
                    } else if (date > lastDate) {
                        break;
                    } else {
                        const cell = document.createElement('td');
                        cell.textContent = date;
                        if (date === currentDate.getDate() && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
                            cell.classList.add('font-bold');
                        }
                        row.appendChild(cell);
                        date++;
                    }
                }
                calendarBody.appendChild(row);
            }

            if (animationDirection === 'left') {
                calendarBody.style.animation = 'slideInLeft 0.5s ease-in-out';
            } else if (animationDirection === 'right') {
                calendarBody.style.animation = 'slideInRight 0.5s ease-in-out';
            }

            calendarBody.addEventListener('animationend', () => {
                calendarBody.style.animation = '';
            });
        }

        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric'
            };
            currentDateTimeElement.textContent = now.toLocaleString('zh-CN', options);
        }

        function showMonthSelector() {
            if (monthSelector.style.display === 'grid') {
                monthSelector.style.display = 'none';
            } else {
                monthSelector.innerHTML = '';
                const months = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];
                months.forEach((month, index) => {
                    const button = document.createElement('button');
                    button.textContent = month;
                    button.addEventListener('click', () => {
                        currentMonth = index;
                        updateCalendar();
                        monthSelector.style.display = 'none';
                    });
                    monthSelector.appendChild(button);
                });
                monthSelector.style.display = 'grid';
            }
        }

        function searchDate() {
            const input = searchInput.value;
            if (/[^0-9-]/.test(input)) {
                if (input === 'whc16') {
                    easterEggModal.style.display = 'flex';
                } else {
                    errorModal.style.display = 'flex';
                }
            } else {
                const [year, month] = input.split('-');
                if (year && month) {
                    currentYear = parseInt(year);
                    currentMonth = parseInt(month) - 1;
                    updateCalendar();
                }
            }
        }

        function showAboutModal() {
            aboutModal.style.display = 'flex';
        }

        function hideAboutModal() {
            aboutModal.style.display = 'none';
        }

        function hideErrorModal() {
            errorModal.style.display = 'none';
        }

        function hideEasterEggModal() {
            easterEggModal.style.display = 'none';
        }

        prevMonthButton.addEventListener('click', () => {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            updateCalendar('left');
        });

        nextMonthButton.addEventListener('click', () => {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            updateCalendar('right');
        });

        currentMonthElement.addEventListener('click', showMonthSelector);

        currentDateTimeElement.addEventListener('click', () => {
            currentMonth = currentDate.getMonth();
            currentYear = currentDate.getFullYear();
            updateCalendar();
        });

        searchButton.addEventListener('click', searchDate);

        aboutButton.addEventListener('click', showAboutModal);

        aboutModal.addEventListener('click', (event) => {
            if (event.target === aboutModal) {
                hideAboutModal();
            }
        });

        errorModal.addEventListener('click', (event) => {
            if (event.target === errorModal) {
                hideErrorModal();
            }
        });

        easterEggModal.addEventListener('click', (event) => {
            if (event.target === easterEggModal) {
                hideEasterEggModal();
            }
        });

        document.addEventListener('click', (event) => {
            if (monthSelector.style.display ==='grid' &&!monthSelector.contains(event.target) && event.target!== currentMonthElement) {
                monthSelector.style.display = 'none';
            }
        });

        updateCalendar();
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>

</html>
